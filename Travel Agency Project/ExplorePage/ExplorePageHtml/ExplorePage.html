<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ExplorePageCSS/Explorepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav id="navMenu">
        <div id="navContainer">
            <a href="../../Homepage/HomepageHtml/Homepage.html" id="navLinks">Home</a>
            <a href="../../AboutUsPage/AboutUsPageHtml/AboutUsPage.html" id="navLinks">About Us</a>
            <a href="../ExplorePageHtml/ExplorePage.html" id="navLinks">Explore</a>
            <a href="../../Contact/ContactPageHtml/ContactPage.html" id="navLinks">Contact</a>
        </div>
    </nav>
    <div id="searchDiv">
        <div id="searchByDestination">
            <label for="destinations">Choose a Destination:</label>
            
            <select name="selectDestination" id="destinations">
                <option value=""></option>
                <option value="Africa">Africa</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
            </select>
        </div>

        <div id="filterPrices">
            <label for="prices">Filter prices:</label>
            
            <select name="selectPrice" id="prices">
                <option value=""></option>
                <option value="low-high">From lowest to highest</option>
                <option value="high-low">From highest to lowest</option>
            </select>
        </div>

        <div id="searchByName">
            <label for="inputField"></label>
            <input id="inputField" placeholder="Enter destination name">
        </div>
        <button id="searchBtn">Search</button>
    </div>

    <div id="displayDestinationsDiv">
        <div id="childDisplayDestinationsDiv"></div>
    </div>

    <div id="parentDiv">
        <div id="errorDiv">
            <p>Such a destination does not exist. Try again with different parameters.</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../ExplorePageJS/explorePage.js"></script>
</body>
</html>
